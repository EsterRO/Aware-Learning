<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
  <h1 style="text-align: center;font-size: larger;">Login</h1>
  <br>
   <div>
  <form  method="POST" style="width: 200px;display: block;margin-left: 555px;">
        <fieldset>
        <input class="form-control" type="text" maxlength="20" placeholder="הזן שם משתמש" formControlName="UserName"#UserName>
    <div class="error" *ngIf="formLogin.controls['UserName'].errors?.required!=null">שדה זה נדרש</div>
    </fieldset>
        <br>
        <fieldset>
        <input  class="form-control"type="text" maxlength="9" placeholder="הזן מספר זהות"formControlName="Id"#Id>
        <div class="error" *ngIf="formLogin.controls['Id'].errors?.required!=null">שדה זה נדרש</div>
    </fieldset><br>
    <fieldset>
        <input type="button" value="כניסה" class="btn btn-primary"(click)="enter(UserName,Id)">
    </fieldset>
    </form>
</div>
</body>

</html>
